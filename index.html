<script>
  let selectedId = 1;

  const onClickNav = (id) => {

    let title = id == "1" ? "profile" : "recent project";
    document.getElementById("title").textContent = title.toUpperCase();

    document.getElementById(id).classList.toggle("nav-item--selected");
    document.getElementById(selectedId).classList.toggle("nav-item--selected");

    document.getElementById(id).classList.toggle("tint");
    document.getElementById(selectedId).classList.toggle("tint");

    document.getElementById("item-" + id).classList.toggle("hidden");
    document.getElementById("item-" + selectedId).classList.toggle("hidden");

    selectedId = +id;
  }
</script>
